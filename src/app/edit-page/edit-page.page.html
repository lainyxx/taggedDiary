<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/home']" routerDirection="back">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="delete()">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-button>
      <ion-button fill="outline" (click)="save()">
        保存
        <ion-icon slot="end" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      日記を書く
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form class="frm">
    <ion-textarea class="tarea" [autoGrow]="true" [(ngModel)]="txt" name="txt" placeholder="日記を入力"></ion-textarea>
  </form>
</ion-content>
